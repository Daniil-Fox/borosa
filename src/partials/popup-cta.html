<div class="modal modal--cta " id="modal-cta">
  <div class="modal__body">
    <button class="btn-reset modal__close"></button>
    <div class="modal__header">
      <div class="modal__images">
        <div class="modal__img">
          <picture>
            <source srcset="./img/zay/01.webp" type="image/webp" />
            <img loading="lazy" src="./img/zay/01.png" class="image" width="" height="" alt="" />
          </picture>
        </div>
        <div class="modal__img">
          <picture>
            <source srcset="./img/zay/02.webp" type="image/webp" />
            <img loading="lazy" src="./img/zay/02.png" class="image" width="" height="" alt="" />
          </picture>
        </div>
        <div class="modal__img">
          <picture>
            <source srcset="./img/zay/03.webp" type="image/webp" />
            <img loading="lazy" src="./img/zay/03.png" class="image" width="" height="" alt="" />
          </picture>
        </div>
        <div class="modal__img">
          <picture>
            <source srcset="./img/zay/04.webp" type="image/webp" />
            <img loading="lazy" src="./img/zay/04.png" class="image" width="" height="" alt="" />
          </picture>
        </div>
        <div class="modal__img">
          <picture>
            <source srcset="./img/zay/05.webp" type="image/webp" />
            <img loading="lazy" src="./img/zay/05.png" class="image" width="" height="" alt="" />
          </picture>
        </div>
        <div class="modal__img">
          <picture>
            <source srcset="./img/zay/06.webp" type="image/webp" />
            <img loading="lazy" src="./img/zay/06.png" class="image" width="" height="" alt="" />
          </picture>
        </div>
      </div>
      <p class="modal__title">
        Заполните форму<br>
        и мы вам перезвоним
      </p>
      <form action="#" class="form modal__form">
        <div class="form__field">
          <input type="text" name="Имя" id="form-name-cta" class="form__input input-name" />
          <label class="form__label" for="form-name-cta">Имя</label>
        </div>
        <div class="form__field">
          <input type="text" id="form-tel-cta" name="Телефон" class="form__input input-tel" />
          <label class="form__label" for="form-tel-cta">Телефон</label>
        </div>
        <button class="btn btn-reset btn--white form__btn">
          Получить консультацию
        </button>
        <label class="form__agree form__item">
          <input type="checkbox" class="visually-hidden" />
          <div class="form__check"></div>
          <span>Согласен с&nbsp;<a href="#" target="_blank">Политикой конфиденциальности</a></span>
        </label>
      </form>
    </div>
  </div>
</div>
